<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BodyPix Transparent Background</title>
  <style>
    /* full-screen transparent canvas */
    body, html { margin:0; padding:0; overflow:hidden; height:100%; }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: transparent;    /* no solid fill */
      object-fit: cover;
    }
    video { display: none; }
  </style>

  <!-- TF.js & BodyPix -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    async function setupCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' }, audio: false
      });
      video.srcObject = stream;
      return new Promise(res => video.onloadedmetadata = () => (video.play(), res(video)));
    }

    async function main() {
      const video = await setupCamera();
      const canvas = document.getElementById('canvas');
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx      = canvas.getContext('2d');

      // offscreen mask canvas
      const maskCanvas = document.createElement('canvas');
      maskCanvas.width  = canvas.width;
      maskCanvas.height = canvas.height;
      const maskCtx    = maskCanvas.getContext('2d');

      // load BodyPix
      const net = await bodyPix.load({
        architecture: 'MobileNetV1',
        outputStride: 16,
        multiplier: 0.75,
      });

      async function renderFrame() {
        // 1) segment the person
        const segmentation = await net.segmentPerson(video, {
          internalResolution: 'low',
          segmentationThreshold: 0.5
        });

        // 2) turn it into an RGBA mask
        const mask = bodyPix.toMask(segmentation);
        maskCtx.putImageData(mask, 0, 0);

        // 3) clear and draw the mask first
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(maskCanvas, 0, 0, canvas.width, canvas.height);

        // 4) use 'source-in' to paint video only where mask is opaque
        ctx.globalCompositeOperation = 'source-in';
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // 5) restore for next frame
        ctx.globalCompositeOperation = 'source-over';

        requestAnimationFrame(renderFrame);
      }

      renderFrame();
    }

    main().catch(console.error);
  </script>
</body>
</html>
