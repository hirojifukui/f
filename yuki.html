<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BodyPix with Fubuki Background</title>
  <style>
    /* full-screen canvas */
    body, html { margin:0; padding:0; overflow:hidden; height:100%; }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: transparent;
      object-fit: cover;
    }
    video { display: none; }
  </style>

  <!-- TF.js & BodyPix -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    // 1) Preload your background image
    const bgImg = new Image();
    bgImg.src = 'fubuki.jpg';  // make sure fubuki.jpg is served alongside this HTML

    async function setupCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' }, audio: false
      });
      video.srcObject = stream;
      return new Promise(res => video.onloadedmetadata = () => (video.play(), res(video)));
    }

    // 2) Main entrypoint runs after bgImg loads
    bgImg.onload = async () => {
      const video = await setupCamera();
      const canvas = document.getElementById('canvas');
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx      = canvas.getContext('2d');

      // offscreen canvas for mask
      const maskCanvas = document.createElement('canvas');
      maskCanvas.width  = canvas.width;
      maskCanvas.height = canvas.height;
      const maskCtx    = maskCanvas.getContext('2d');

      // Load BodyPix (MobileNetV1 0.75 for mobile)
      const net = await bodyPix.load({
        architecture: 'MobileNetV1',
        outputStride: 16,
        multiplier: 0.75,
      });

      // 3) Render loop
      async function renderFrame() {
        // a) segment the person
        const segmentation = await net.segmentPerson(video, {
          internalResolution: 'low',
          segmentationThreshold: 0.5
        });

        // b) create RGBA mask (transparent background, opaque person)
        const mask = bodyPix.toMask(
          segmentation,
          { r: 0, g: 0, b: 0, a: 0 },    // background → transparent
          { r: 0, g: 0, b: 0, a: 255 }   // person → opaque
        );
        maskCtx.putImageData(mask, 0, 0);

        // c) clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // d) draw your fubuki.jpg background
        ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

        // e) draw the mask
        ctx.drawImage(maskCanvas, 0, 0, canvas.width, canvas.height);

        // f) composite: keep only video where mask is opaque
        ctx.globalCompositeOperation = 'source-in';
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // g) reset composite mode
        ctx.globalCompositeOperation = 'source-over';

        requestAnimationFrame(renderFrame);
      }

      renderFrame();
    };
  </script>
</body>
</html>
