<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BodyPix Background Replacement</title>
  <style>
    /* make the canvas fill the viewport and show black behind transparent pixels */
    body, html { margin:0; padding:0; overflow:hidden; height:100%; }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background-color: black;
      object-fit: cover;
    }
  </style>
  <!-- load TensorFlow.js and the BodyPix model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>
</head>
<body>
  <!-- hidden video element to hold the camera feed -->
  <video id="video" autoplay playsinline style="display:none;"></video>
  <!-- visible canvas where weâ€™ll draw the person on black -->
  <canvas id="output"></canvas>

  <script>
    async function setupCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' }, audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          resolve(video);
        };
      });
    }

    async function main() {
      // 1) Start the camera
      const video = await setupCamera();

      // 2) Prepare our canvas
      const canvas = document.getElementById('output');
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');

      // 3) Offscreen canvas for the mask
      const maskCanvas = document.createElement('canvas');
      maskCanvas.width  = canvas.width;
      maskCanvas.height = canvas.height;
      const maskCtx = maskCanvas.getContext('2d');

      // 4) Load BodyPix model (MobileNetV1 small, for speed on mobile)
      const net = await bodyPix.load({
        architecture: 'MobileNetV1',
        outputStride: 16,
        multiplier: 0.75,
      });

      // 5) Render loop
      async function renderFrame() {
        // a) draw the raw video frame
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // b) run person segmentation
        const segmentation = await net.segmentPerson(video, {
          internalResolution: 'medium',
          segmentationThreshold: 0.7
        });

        // c) convert segmentation to an RGBA mask
        const maskImage = bodyPix.toMask(segmentation);

        // d) paint mask into the offscreen canvas
        maskCtx.putImageData(maskImage, 0, 0);

        // e) use the mask to keep **only** the person pixels
        ctx.globalCompositeOperation = 'destination-in';
        ctx.drawImage(maskCanvas, 0, 0, canvas.width, canvas.height);

        // f) reset composite for next frame
        ctx.globalCompositeOperation = 'source-over';

        requestAnimationFrame(renderFrame);
      }

      renderFrame();
    }

    main().catch(console.error);
  </script>
</body>
</html>
