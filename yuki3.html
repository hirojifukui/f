<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BodyPix + Yuki Overlay</title>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      /* UPDATED: static blizzard1 background */
      background: url('blizzard1.png') center/cover no-repeat;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      object-fit: cover;
    }
    video { display: none; }
  </style>
  <!-- TF.js & BodyPix -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    async function setupCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' }, // front camera
        audio: false
      });
      video.srcObject = stream;
      return new Promise(res => {
        video.onloadedmetadata = () => (video.play(), res(video));
      });
    }

    async function main() {
      const video = await setupCamera();
      const canvas = document.getElementById('canvas');
      const ctx    = canvas.getContext('2d');
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;

      // Offscreen canvas for the raw person-mask
      const maskCanvas = document.createElement('canvas');
      maskCanvas.width  = canvas.width;
      maskCanvas.height = canvas.height;
      const maskCtx = maskCanvas.getContext('2d');

      // Offscreen canvas to build the masked video feed
      const videoCanvas = document.createElement('canvas');
      videoCanvas.width  = canvas.width;
      videoCanvas.height = canvas.height;
      const videoCtx = videoCanvas.getContext('2d');

      // Load yuki.png
      const yukiImg = new Image();
      await new Promise(res => {
        yukiImg.onload = res;
        yukiImg.src    = 'yuki.png';
      });

      // Load BodyPix model (mobile-friendly)
      const net = await bodyPix.load({
        architecture: 'MobileNetV1',
        outputStride: 16,
        multiplier: 0.75,
      });

      async function renderFrame() {
        // 1) segment the person
        const segmentation = await net.segmentPerson(video, {
          internalResolution: 'medium',
          segmentationThreshold: 0.5,
        });

        // 2) build a binary mask
        const rawMask = bodyPix.toMask(segmentation);
        maskCtx.putImageData(rawMask, 0, 0);

        // 3) blur the mask for soft edges
        maskCtx.filter = 'blur(20px)';
        maskCtx.drawImage(maskCanvas, 0, 0);
        maskCtx.filter = 'none';

        // 4) draw the live video into videoCanvas
        videoCtx.clearRect(0, 0, canvas.width, canvas.height);
        videoCtx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // 5) punch out the person from videoCanvas
        videoCtx.globalCompositeOperation = 'destination-out';
        videoCtx.drawImage(maskCanvas, 0, 0, canvas.width, canvas.height);
        videoCtx.globalCompositeOperation = 'source-over';

        // 6) now compose onto the visible canvas:
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        //   a) draw Yuki behind
        ctx.drawImage(yukiImg, 0, 0, canvas.width, canvas.height);

        //   b) draw the masked video feed on top
        ctx.drawImage(videoCanvas, 0, 0, canvas.width, canvas.height);

        requestAnimationFrame(renderFrame);
      }

      renderFrame();
    }

    main().catch(console.error);
  </script>
</body>
</html>
