<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BodyPix Full-Body Mask + Yuki by Head</title>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      /* static blizzard1 background */
      background: url('blizzard1.png') center/cover no-repeat;
      overflow: hidden;
    }
    /* our compositing canvas */
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: transparent;
    }
    /* hide the raw video element */
    video { display: none; }
  </style>
  <!-- TF.js & BodyPix -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    // Part IDs for left/right face in BodyPix
    const HEAD_PART_IDS = [0, 1];

    async function setupCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(res => {
        video.onloadedmetadata = () => {
          video.play();
          res(video);
        };
      });
    }

    async function main() {
      const video  = await setupCamera();
      const canvas = document.getElementById('canvas');
      const ctx    = canvas.getContext('2d');
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;

      // Offscreen canvases
      const maskCanvas  = document.createElement('canvas');
      const videoCanvas = document.createElement('canvas');
      [maskCanvas, videoCanvas].forEach(c => {
        c.width  = canvas.width;
        c.height = canvas.height;
      });
      const maskCtx  = maskCanvas.getContext('2d');
      const videoCtx = videoCanvas.getContext('2d');

      // Load Yuki overlay
      const yukiImg = new Image();
      await new Promise(res => {
        yukiImg.onload = res;
        yukiImg.src    = 'yuki.png';
      });

      // Load BodyPix
      const net = await bodyPix.load({
        architecture: 'MobileNetV1',
        outputStride:   16,
        multiplier:     0.75,
      });

      async function renderFrame() {
        const width  = canvas.width,
              height = canvas.height;

        // 1) get part-level segmentation (for head measurement & full-body mask)
        const parts = await net.segmentPersonParts(video, {
          internalResolution: 'medium',
          segmentationThreshold: 0.5
        });
        const data = parts.data;

        // 2) compute head bounding box (IDs 0 & 1)
        let minX = width, minY = height, maxX = 0, maxY = 0;
        for (let i = 0; i < data.length; i++) {
          if (HEAD_PART_IDS.includes(data[i])) {
            const x = i % width;
            const y = Math.floor(i / width);
            if (x < minX) minX = x;
            if (y < minY) minY = y;
            if (x > maxX) maxX = x;
            if (y > maxY) maxY = y;
          }
        }
        // fallback if head not found
        if (maxX < minX) { minX = maxX = 0; }
        if (maxY < minY) { minY = maxY = 0; }

        const headW = maxX - minX + 1;
        const headH = maxY - minY + 1;
        const headCY = minY + headH/2;

        // 3) build a full-body RGBA mask: partId >= 0 is body
        const maskImage = maskCtx.createImageData(width, height);
        for (let i = 0; i < data.length; i++) {
          // background in segmentationParts is -1
          const isBody = data[i] >= 0;
          maskImage.data[4*i + 3] = isBody ? 255 : 0;
        }
        maskCtx.clearRect(0, 0, width, height);
        maskCtx.putImageData(maskImage, 0, 0);

        // 4) blur the mask for soft edges
        maskCtx.filter = 'blur(20px)';
        maskCtx.drawImage(maskCanvas, 0, 0);
        maskCtx.filter = 'none';

        // 5) draw & keep only the body in videoCanvas
        videoCtx.clearRect(0, 0, width, height);
        videoCtx.drawImage(video, 0, 0, width, height);
        videoCtx.globalCompositeOperation = 'destination-in';
        videoCtx.drawImage(maskCanvas, 0, 0, width, height);
        videoCtx.globalCompositeOperation = 'source-over';

        // 6) final composite
        ctx.clearRect(0, 0, width, height);

        //   a) draw Yuki so its left edge sits at the head's right edge
        const yX = maxX;
        const yY = headCY - (yukiImg.height / 2);
        ctx.drawImage(yukiImg, yX, yY);

        //   b) draw the body-only video on top
        ctx.drawImage(videoCanvas, 0, 0, width, height);

        requestAnimationFrame(renderFrame);
      }

      renderFrame();
    }

    main().catch(console.error);
  </script>
</body>
</html>
